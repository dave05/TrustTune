<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="60" fill="none"/>
  
  <!-- "Trust" text -->
  <text x="10" y="40" font-family="Arial" font-size="30" font-weight="bold" fill="#0d6efd">Trust</text>
  
  <!-- "Tune" text -->
  <text x="95" y="40" font-family="Arial" font-size="30" font-weight="bold" fill="#6610f2">Tune</text>
  
  <!-- Sound wave icon -->
  <g transform="translate(170, 30) scale(0.8)">
    <path d="M0,0 L0,15 M-15,-7.5 L-15,22.5 M-30,-15 L-30,30 M15,-7.5 L15,22.5 M30,-15 L30,30" 
          stroke="#0d6efd" 
          stroke-width="4" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Calibration curve -->
  <path d="M10,50 Q50,20 100,20 T190,10" 
        stroke="#6610f2" 
        stroke-width="2" 
        fill="none" 
        stroke-dasharray="2,2"/>
</svg>
