<!DOCTYPE html>
<html>
<head>
    <title>TrustTune - ML Score Calibration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>TrustTune</h1>
        <h3>Production-Ready ML Score Calibration</h3>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Calibrate Scores</h5>
                        <form id="calibrationForm">
                            <div class="mb-3">
                                <label class="form-label">Calibrator Type</label>
                                <select class="form-select" name="calibrator_type">
                                    <option value="platt">Platt Scaling</option>
                                    <option value="isotonic">Isotonic Regression</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Upload Data (CSV)</label>
                                <input type="file" class="form-control" accept=".csv" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Calibrate</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="calibrationPlot"></div>
            </div>
        </div>
    </div>
    
    <script src="static/js/main.js"></script>
</body>
</html>
